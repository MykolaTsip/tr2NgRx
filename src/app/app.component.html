<button class="f-s m-2" (click)="decrease()">decrease</button>
<button class="f-s m-2" (click)="increase()" [disabled]="disabletButton">increase</button>
<button class="f-s m-2"  (click)="clear()" [disabled]="disabletButton">clear</button>
<p class="f-s">
  Count is: {{this.counter}}
</p>
<p class="f-s" *ngIf="updateAt">
  Updated at: {{this.updateAt | date : 'HH:mm:ss'}}
</p>
